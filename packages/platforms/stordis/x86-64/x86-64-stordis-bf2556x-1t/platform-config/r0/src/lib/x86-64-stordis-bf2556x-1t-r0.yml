---

######################################################################
#
# platform-config for STORDIS BF2556X-1T
######################################################################

x86-64-stordis-bf2556x-1t-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-3-16

    args: >-
      nopat
      console=ttyS0,115200n8

  network:

    interfaces:
      ma1:
        name: eth2

